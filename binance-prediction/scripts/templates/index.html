<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Price Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .prediction-up { color: #28a745; font-weight: bold; }
        .prediction-down { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">币安价格预测仪表盘 / Binance Prediction</h3>
                    </div>
                    <div class="card-body">
                        <h5>选择交易对 / Select Trading Pair:</h5>
                        <div class="list-group">
                            <a href="/predict/BTCUSDT" class="list-group-item list-group-item-action">BTC/USDT</a>
                            <a href="/predict/ETHUSDT" class="list-group-item list-group-item-action">ETH/USDT</a>
                        </div>
                        <hr>
                        <div id="result" class="mt-4" style="display:none;">
                            <h4>预测结果 / Prediction Result: <span id="symbol"></span></h4>
                            <p>当前价格 / Current Price: <span id="price"></span> USDT</p>
                            <p>预测趋势 / Prediction: <span id="prediction"></span></p>
                            <p>置信度 / Confidence: <span id="confidence"></span>%</p>
                            <p class="text-muted"><small>最后更新 / Last Updated: <span id="timestamp"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple client-side logic to show prediction if navigated directly
        if (window.location.pathname.startsWith('/predict/')) {
            const symbol = window.location.pathname.split('/').pop();
            fetch('/api/predict/' + symbol)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('symbol').innerText = data.symbol;
                    document.getElementById('price').innerText = data.current_price;
                    document.getElementById('prediction').innerText = data.prediction;
                    document.getElementById('prediction').className = data.prediction === 'UP' ? 'prediction-up' : 'prediction-down';
                    document.getElementById('confidence').innerText = (data.confidence * 100).toFixed(2);
                    document.getElementById('timestamp').innerText = data.timestamp;
                });
        }
    </script>
</body>
</html>
